<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="choices_wrapper">
        <button class="choise_button" id="rock">🪨 Rock</button>
        <button class="choise_button" id="paper">📃 Paper</button>
        <button class="choise_button" id="scissors">✂️ Scissors</button>
    </div>
    <div id="result_display">
        <p id="playerChoise">playerChoise</p>
        <p id="computerChoise">computerChoise</p>
        <p id="roundResult">roundResult</p>
        <p id="score">score</p>
        <p id="gameResult">gameResult</p>
    </div>
    <button id="reset">🔄 Reset</button>
    <script src="game.js"></script>
</body>
</html>
